<script>
function removeLoader(){
$('.loading').removeClass('loading');
}

$(document).on('click', '#addGaps', function(){
  //Background is first;
   $(this).addClass('loading');
  var colors = ['#E8E8EE','#E8E8EE']
  var increaseFont = true;
  google.script.run.withSuccessHandler(removeLoader).findHighlighted(colors,increaseFont);

});

$(document).on('click', '#removeGaps', function(){
   $(this).addClass('loading');
  var colors = ['#ffffff','#000000']
//  var increaseFont = false;
  google.script.run.withSuccessHandler(removeLoader).findHighlighted(colors);

});

$(document).on('click', '#addWords', function(){
  var colors ="";
     $(this).addClass('loading');
//  var shuffleState = false;
  google.script.run.withSuccessHandler(removeLoader).getWords(colors);

});

$(document).on('click', '#addWordsRandom', function(){
  var colors ="";
     $(this).addClass('loading');
  var shuffleState = true;
  google.script.run.withSuccessHandler(removeLoader).getWords(colors,shuffleState);

});
</script>
